<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Browser - Simple Memory MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tag {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 16px;
            font-size: 13px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: #667eea;
            color: white;
        }

        .tag.active {
            background: #667eea;
            color: white;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat strong {
            color: #667eea;
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .memory-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .memory-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .memory-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 12px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .memory-content.expanded {
            -webkit-line-clamp: unset;
        }

        .memory-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 12px;
            color: #999;
        }

        .memory-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .memory-tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 11px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 16px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            color: #999;
            font-size: 24px;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-body {
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Memory Browser</h1>
            <div class="subtitle">Explore your simple-memory-mcp database</div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search memories by content...">
                <button id="searchBtn">Search</button>
                <button id="clearBtn">Clear</button>
            </div>
            
            <div id="tagCloud" class="tag-cloud"></div>
            
            <div class="stats">
                <div class="stat">
                    <span>Total:</span>
                    <strong id="totalCount">0</strong>
                </div>
                <div class="stat">
                    <span>Displayed:</span>
                    <strong id="displayedCount">0</strong>
                </div>
                <div class="stat">
                    <span>Database:</span>
                    <strong id="dbPath">Loading...</strong>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading memories...</div>
        <div id="memoriesGrid" class="memories-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Memory Details</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="modalMeta" class="memory-meta"></div>
            <div id="modalTags" class="memory-tags"></div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script>
        // Configuration - will be replaced by server
        const DB_PATH = './memory.db';
        
        // State
        let allMemories = [];
        let displayedMemories = [];
        let allTags = new Map();
        let selectedTag = null;
        let dbStats = null;

        // Initialize
        async function init() {
            await loadMemories();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('clearBtn').addEventListener('click', handleClear);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
        }

        async function loadMemories() {
            try {
                // For standalone mode, we'll use fetch to a simple HTTP server
                // For now, simulate with SQLite in browser using sql.js
                showError('âš ï¸ This is a standalone HTML file. To connect to your database, you need to:\n\n1. Run the HTTP server: node dist/web-server.js\n2. Or use the Node.js based viewer\n\nFor demo purposes, showing sample data...');
                
                // Sample data for demonstration
                displayedMemories = allMemories = generateSampleData();
                extractTags();
                renderMemories();
                renderTagCloud();
                updateStats();
                
            } catch (error) {
                showError(`Error loading memories: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function generateSampleData() {
            return [
                {
                    id: 1,
                    content: "Azure Portal SDK & UI Components - Comprehensive Overview:\n\nPORTAL EXTENSION SDK:\n- Azure portal has an internal SDK with UI components\n- Mainly for internal Microsoft teams\n- Container Apps has built-in job execution history UI in portal",
                    tags: ["azure", "portal-sdk", "ui-components"],
                    createdAt: "2025-10-09T17:22:43.940Z",
                    hash: "abc123"
                },
                {
                    id: 2,
                    content: "Git workflow: Always create feature branches from main. Use descriptive branch names like 'feature/add-export' or 'fix/memory-corruption'. Rebase before merging to keep history clean.",
                    tags: ["git", "workflow", "best-practices"],
                    createdAt: "2025-10-08T14:30:00.000Z",
                    hash: "def456"
                },
                {
                    id: 3,
                    content: "TypeScript strict mode benefits: Catches null/undefined errors at compile time, improves IDE autocomplete, makes refactoring safer. Always enable in tsconfig.json.",
                    tags: ["typescript", "best-practices", "configuration"],
                    createdAt: "2025-10-07T10:15:22.000Z",
                    hash: "ghi789"
                }
            ];
        }

        function extractTags() {
            allTags.clear();
            allMemories.forEach(memory => {
                memory.tags.forEach(tag => {
                    allTags.set(tag, (allTags.get(tag) || 0) + 1);
                });
            });
        }

        function renderTagCloud() {
            const tagCloud = document.getElementById('tagCloud');
            const sortedTags = Array.from(allTags.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);

            tagCloud.innerHTML = sortedTags.map(([tag, count]) => `
                <span class="tag ${selectedTag === tag ? 'active' : ''}" onclick="filterByTag('${tag}')">
                    ${tag} (${count})
                </span>
            `).join('');
        }

        function renderMemories() {
            const grid = document.getElementById('memoriesGrid');
            
            if (displayedMemories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>No memories found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = displayedMemories.map(memory => `
                <div class="memory-card" onclick="showMemoryModal(${memory.id})">
                    <div class="memory-meta">
                        <span>ID: ${memory.id}</span>
                        <span>${formatDate(memory.createdAt)}</span>
                    </div>
                    <div class="memory-content">
                        ${escapeHtml(memory.content)}
                    </div>
                    <div class="memory-tags">
                        ${memory.tags.map(tag => `<span class="memory-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showMemoryModal(id) {
            const memory = allMemories.find(m => m.id === id);
            if (!memory) return;

            document.getElementById('modalMeta').innerHTML = `
                <span>ID: ${memory.id}</span>
                <span>${formatDate(memory.createdAt)}</span>
                <span>Hash: ${memory.hash.substring(0, 8)}...</span>
            `;
            
            document.getElementById('modalTags').innerHTML = 
                memory.tags.map(tag => `<span class="memory-tag">${tag}</span>`).join('');
            
            document.getElementById('modalBody').textContent = memory.content;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query) {
                displayedMemories = allMemories;
            } else {
                displayedMemories = allMemories.filter(m => 
                    m.content.toLowerCase().includes(query) ||
                    m.tags.some(t => t.includes(query))
                );
            }
            selectedTag = null;
            renderMemories();
            renderTagCloud();
            updateStats();
        }

        function handleClear() {
            document.getElementById('searchInput').value = '';
            selectedTag = null;
            displayedMemories = allMemories;
            renderMemories();
            renderTagCloud();
            updateStats();
        }

        function filterByTag(tag) {
            if (selectedTag === tag) {
                selectedTag = null;
                displayedMemories = allMemories;
            } else {
                selectedTag = tag;
                displayedMemories = allMemories.filter(m => m.tags.includes(tag));
            }
            renderMemories();
            renderTagCloud();
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allMemories.length;
            document.getElementById('displayedCount').textContent = displayedMemories.length;
            document.getElementById('dbPath').textContent = DB_PATH;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
